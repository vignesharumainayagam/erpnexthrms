<div class="card ks-card-widget ks-widget-payment-table">
    <h5 class="card-header"> Expense Claims
        <div class="ks-controls">
            <a href="#List/Expense Claim/List" class="ks-control-link">View all</a>
        </div>
    </h5>
    <div class="card-block">
        <table class="table ks-payment-table">
            <tbody>
                
                {% for(var m=0; m< data[0].expense_claims.length; m++) { %}

                <tr>
                    <td class="ks-text-bold ks-text-no-wrap">

                    {{data[0].expense_claims[m].employee_name}}

                    </td>
                    <td class="ks-text-light">

                    {{data[0].expense_claims[m].total_claimed_amount}}
                    
                </td>
                </tr>

                {% } %}
    
            </tbody>
        </table>
    </div>
</div>

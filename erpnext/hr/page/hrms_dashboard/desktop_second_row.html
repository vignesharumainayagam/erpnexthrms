<div class="card ks-card-widget ks-widget-payment-table" style="">
    <h5 class="card-header"> Upcomming Holidays
        <div class="ks-controls">
            <a href="#List/Student/List" class="ks-control-link">View all</a>
        </div>
    </h5>
    <div class="card-block">
        <table class="table ks-payment-table">
            <tbody>
                 {% for(var m=0; m< data[0].upcomeing_holidays.length; m++) { %}

                <tr>
                    <td class="ks-text-bold ks-text-no-wrap" style="">
                        
                    {{data[0].upcomeing_holidays[m].description}}
                    
                    </td>

                    <td class="ks-text-light ks-text-right ks-text-no-wrap" width="1">
                    {{data[0].upcomeing_holidays[m].holiday_date}}
                    
                </td>
                </tr>
                    {% } %}
                
            </tbody>
        </table>
    </div>
</div>
